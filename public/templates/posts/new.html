<form ng-submit="postsNewCtrl.create()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Title" ng-model="postsNewCtrl.post.title" required="true">
  </div>
  <div class="form-group">
    <textarea class="form-control" placeholder="Content" ng-model="postsNewCtrl.post.content" required="true"></textarea>
  </div>
  <input type="submit" value="Create Post" class="btn btn-block btn-info">
</form>
